<body>

  <div class="wrapper">
    
    <h1>Wedding Invitation Designer</h1>
      
    <div class="flex-container">

        <div id="flex-item-left" style= "background-image: url('./images/drinks.jpg')">

            <p class="flex-item-left">You are invited to the wedding of </p>
      
            <p class="flex-item-left" id="demoNames"></p>
      
            <p class="flex-item-left" id="demoDate"></p>
      
            <p class="flex-item-left" id="demoLocation"></p>

            <p class="flex-item-left" id="demoRsvp"></p>

            <!--<p class="outro">RSVP to:</p>-->

        </div>

        <div class="flex-item-right">

            <h2>Themes:</h2>
            <button onclick="drinkImage(); changeDrinkFont();">Drinks</button>
    
            <!-- <button onclick="myFunction3()">Palm trees</button>-->

            <button onclick="palmImage(); changePalmFont();">Couple</button>
    
            <button onclick="flamingoImage(); changeFlamingoFont();">Flamingo</button>
    
            <br> <br> <br>
    
            <label for="name1">Bride's name</label> <br> 
            <input type="text" id="name1" placeholder="first name" oninput="nameFunction()"> <br> <br>
        
            <label for="name2">Groom's name</label> <br> 
            <input type="text" id="name2" placeholder="first name" oninput="nameFunction()"> <br> <br>
         
            <label for="weddingDate">Date</label> <br> 
            <input type="date" id="weddingDate" oninput="dateFunction()"> <br> <br>
        
            <label for="location">Wedding location</label> <br> 
            <input type="text" id="location" placeholder="suburb" oninput="locationFunction()"> <br> <br>

            <label for="rsvp">RSVP to</label> <br> 
            <input type="tel" id="rsvp" name="phone"
            pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" size="12" placeholder="0400 000 000" oninput="rsvpFunction()"> <br> <br>

        </div>

    </div>

  </div>
